{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<header class="hero">
    <div class="hero-image" style="background-image: url({% static '/images/کتابخانه-دبیرستان-علامه-حلی۵.jpg' %})"></div>
    <h1 class="display-3">
        پنل کاربری
        ({{ user.first_name }} {{ user.last_name }})
    </h1>
</header>

<section>
    <div class="container py-5">
        <div class="row d-flex align-items-stretch no-gutters order-md-last">
            {% include 'user_sidebar.html' %}
            <div class="col-md-9 text-center p-4 p-md-5 bg-light" style="border-radius: 20px">
                <form method="post" enctype="multipart/form-data" action="{% url 'bunch-add' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            {{ bunch_add.model_type }}
                        </div>
                    </div>
                    {{ bunch_add.file }}
                    <button type="submit">ارسال</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
